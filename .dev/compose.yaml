version: "3.9"
services:
  bungeecord:
    build:
      context: ../
      dockerfile: .dev/bungee/Dockerfile
      args:
        - PROXY_PORT=25577
    image: g-lauz/bungeecord
    stdin_open: true
    tty: true
    depends_on:
      - server1
      - server2
    ports:
      - "26000:25577"
      - "26005:26005"
      - "20001:5005"
    volumes:
      - ./bungee/plugins:/app/server/plugins
  server1:
    build:
      context: ../
      dockerfile: .dev/spigot/Dockerfile
      args:
        - MINECRAFT_VERSION=1.21.1
        - SERVER_MEMORY=1
        - SERVER_PORT=25565
    image: g-lauz/spigot:1.21.1
    stdin_open: true
    tty: true
    ports:
        - "26001:25565"
        - "20002:5005"
    volumes:
      - ./spigot/server1/plugins:/app/server/plugins
  server2:
    build:
      context: ../
      dockerfile: .dev/spigot/Dockerfile
      args:
        - MINECRAFT_VERSION=1.21.1
        - SERVER_MEMORY=1
        - SERVER_PORT=25565
    image: g-lauz/spigot:1.21.1
    stdin_open: true
    tty: true
    ports:
        - "26002:25565"
        - "20003:5005"
    volumes:
      - ./spigot/server2/plugins:/app/server/plugins
